# Book settings
title: "Scientific Computing"
author: "Mikko Karttunen and Colin Denniston"
logo: images/logo-scicomp.svg
copyright: "Mikko Karttunen and COlin Denniston"
exclude_patterns: ["LICENSE.md", "README.md"]

show_sidebar: true
collapse_inactive_chapters: true
collapse_inactive_sections: true

latex:
  latex_documents:
    targetname: book.tex
html:
  home_page_in_navbar : true
  use_repository_button: false
#  use_issues_button: true
#  use_edit_page_button: true
  navbar_number_sections : false
  baseurl : "https://mejk.github.io/SciComp/"  # The base URL where your book will be hosted. Used for creating image previews and social links. e.g.: https://mypage.com/mybook/
  # google_analytics_id: UA-11111111 # add your Google Analytics Tracking Code
  comments:
    hypothesis: true
#    utterances: 
#      repo: "firasm/jupyterbook_course_template"
  extra_footer : |
      <div>
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png"></a>
          All content on this site (unless otherwise specified) is licensed under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0 license</a>
      </div>

launch_buttons:
  notebook_interface : "jupyterlab"
  binderhub_url      : "https://mybinder.org"
  thebe              : true

repository: 
  url          : https://github.com/mejk/SciComp
  path_to_book : ""
  branch       : master

sphinx:
  config:
#    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js  
    html_show_copyright: false
#    html_extra_path: ['files']
#    autosectionlabel_maxdepth: 1
#    toctree: hidden
    myst_enable_extensions: 
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_image
    - linkify
    - replacements
    - substitution
  extra_extensions:
    - sphinx_proof

